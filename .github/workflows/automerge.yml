name: automerge

on:
  pull_request_target:
    types: [ opened, synchronize, reopened ]
  check_suite:
    types: [ completed ]

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@v0.15.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
